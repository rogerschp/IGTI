<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
</head>

<body>
    <form>
        <p>
            <textarea name="" id="" cols="10" rows="10">Conteúdo</textarea>
        </p>
        <p>
            <input type="text" id="input1" placeholder="Digite aqui" />
        </p>
        <p>
            <input type="email" id="input1" placeholder="Digite o email aqui" />
        </p>
        <p>
            <input type="submit" value="Enviar" />
        </p>
        <p>
            <input type="checkbox" checked id="input2" placeholder="Digite aqui" />
        </p>
        <p>
            <input type="radio" checked id="input3" name="option" placeholder="Digite aqui" />
        </p>
        <p>
            <input type="radio" checked id="input4" name="option" placeholder="Digite aqui" />
        </p>
    </form>
    <script src="./js/script.js"></script>
</body>

</html>
